<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AccioJob Internship Form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            max-width: 900px;
        }
        .form-section {
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .form-is-invalid .form-control, 
        .form-is-invalid .custom-select {
            border-color: #dc3545 !important;
        }
        .form-is-invalid .invalid-feedback {
            display: block !important;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="text-center mb-4">
        <h2>Internship Form</h2>
    </div>

    <form class="needs-validation form-is-invalid" novalidate>
        
        <div class="form-section">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" value="" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" value="" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="email-input">Email Address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" value="" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="college-input">College</label>
                    <input type="text" class="form-control" id="college-input" value="" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="graduation-year-select">Graduation Year</label>
                    <select class="custom-select" id="graduation-year-select" required>
                        <option value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" value="" required>
                    <div class="invalid-feedback">
                        Please provide a valid roll no.
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="conditions-checkbox" required>
                    <label class="custom-control-label" for="conditions-checkbox">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
